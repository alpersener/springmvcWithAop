<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Öğrenci Listesi</title>
</head>

<body>

<div class="container">

    <h3>Öğrenci Listesi</h3>
    <hr>

    <!-- Add Button Ekleme  --->
    <a th:href="@{/api/students/showFormForAdd}"  class="btn btn-primary btn-sm mb-3">  <!-- buradaki @ path vermek için.-->
        Öğrenci Ekle
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>İsim</th>
            <th>Soyisim</th>
            <th>Email</th>
            <th>Öğrenci Numarası</th>
            <th>İşlemler</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempStudent : ${students}">

            <td th:text="${tempStudent.firstName}" />
            <td th:text="${tempStudent.lastName}" />
            <td th:text="${tempStudent.email}" />
            <td th:text="${tempStudent.number}" />
            <td>

                <a th:href="@{/api/students/showFormForUpdate(studentId=${tempStudent.id})}"
                   class="btn btn-info btn-sm">
                    Güncelle
                </a>

                <a th:href="@{/api/students/delete(studentId=${tempStudent.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Ogrenciyi silmek istediğine emin misin?'))) return false ">
                    Sil
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
